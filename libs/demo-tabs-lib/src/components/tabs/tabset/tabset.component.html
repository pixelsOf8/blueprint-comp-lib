
<!--
  'Tabset' display calculation
-->
<section class="[ tabs ]">
  <ul class="[ columns ]" [class.nav-pills]="vertical" [class.nav-tabs]="!vertical">
    <li *ngFor="let tab of tabs" [class.active]="tab.active" class="[ column ] ">
      <!--
        'url' attr specified
      -->
      <ng-container *ngIf="tab.url">
        <a (click)="tabClicked(tab)"
           [class.disabled]="tab.disabled"
           routerLink="{{tab.url}}"
           routerLinkActive="active">
          <span>{{ tab.title }}</span>
        </a>
      </ng-container>
      <!--
        NO 'url' attr specified
      -->
      <ng-container *ngIf="!tab.url">
        <a (click)="tabClicked(tab)"
           [class.disabled]="tab.disabled">
          <span>{{ tab.title }}</span>
        </a>
      </ng-container>
    </li>
  </ul>
</section>

<!--
  'Tab' content area
-->
<section class="[ columns ][ content ]">
  <div class="[ column is-12 ]">
    <ng-content></ng-content>
  </div>
</section>
